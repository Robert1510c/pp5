<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <form class="row g-3" onsubmit="getValue(event)">
    <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="inputcn" class="col-form-label"></label>
        </div>
        <div class="col-md-6">
          <input type="text" id="inputcn" class="form-control" aria-describedby="passwordHelpInline" required="true" placeholder="company name">
        </div>
        <div class="col-auto">
          <span id="passwordHelpInline" class="form-text">
            Enter company's name
          </span>
        </div>
      </div>

      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="inputnip" class="col-form-label"></label>
        </div>
        <div class="col-md-6">
          <input type="text" id="inputnip" class="form-control" aria-describedby="passwordHelpInline" required="true" placeholder="NIP">
        </div>
        <div class="col-auto">
          <span id="passwordHelpInline" class="form-text">
            Enter NIP
          </span>
        </div>
      </div>

      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="inputcity" class="col-form-label"></label>
        </div>
        <div class="col-auto">
          <input type="text" id="inputcity" class="form-control" aria-describedby="passwordHelpInline" required="true" placeholder="City">
        </div>
        <div class="col-auto">
          <span id="passwordHelpInline" class="form-text">
            Enter city
          </span>
        </div>
      </div>

      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="inputstreet" class="col-form-label"></label>
        </div>
        <div class="col-auto">
          <input type="text" id="inputstreet" class="form-control" aria-describedby="passwordHelpInline" required="true" placeholder="Street">
        </div>
        <div class="col-auto">
          <span id="passwordHelpInline" class="form-text">
            Enter street
          </span>
        </div>
      </div>

      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="inputhousenr" class="col-form-label"></label>
        </div>
        <div class="col-auto">
          <input type="text" id="inputhousenr" class="form-control" aria-describedby="passwordHelpInline" required="true" placeholder="House nr">
        </div>
        <div class="col-auto">
          <span id="passwordHelpInline" class="form-text">
            Enter house nr
          </span>
        </div>
      </div>

      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="inputapnr" class="col-form-label"></label>
        </div>
        <div class="col-auto">
          <input type="text" id="inputapnr" class="form-control" aria-describedby="passwordHelpInline" placeholder="Appartament nr">
        </div>
        <div class="col-auto">
          <span id="passwordHelpInline" class="form-text">
            Enter appartament nr
          </span>
        </div>
      </div>

      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="inputzip" class="col-form-label"></label>
        </div>
        <div class="col-auto">
          <input type="text" id="inputzip" class="form-control" aria-describedby="passwordHelpInline" required="true" placeholder="Zip cope">
        </div>
        <div class="col-auto">
          <span id="passwordHelpInline" class="form-text">
            Enter zip code
          </span>
        </div>
      </div>

      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="inputcomments" class="col-form-label"></label>
        </div>
        <div class="col-auto">
          <input type="textarea" id="inputcomments" class="form-control" aria-describedby="passwordHelpInline" required="false" placeholder="Comments">
        </div>
        <div class="col-auto">
          <span id="passwordHelpInline" class="form-text">
            Type your comments
          </span>
        </div>
      </div>

      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="inputbranch" class="col-form-label"></label>
        </div>
        <div class="col-auto">
          <input type="select" id="inputbranch" class="form-control" aria-describedby="passwordHelpInline" required="true" placeholder="Branch">
        </div>
        <div class="col-auto">
          <span id="passwordHelpInline" class="form-text">
            Enter branch
          </span>
        </div>
      </div>
      
      <div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
  <label class="form-check-label" for="flexCheckDefault">
    Check if active
  </label>
</div>

<div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>

<script>
    function getValue(event){
        event.preventDefault()
        console.log(document.getElementById("inputcn").value)
    }
</script>
  </body>
</html>
